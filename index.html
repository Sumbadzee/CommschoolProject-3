<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-parent">
        <!-- 2x2კონტეინერების წყობა -->
        <div class="parent1">
            <div class="item1">1</div>
            <div class="item1">2</div>
            <div class="item1">3</div>
            <div class="item1">4</div>
        </div>
        <!-- 3x3 კონტეინერების წყობა -->
        <div class="parent2">
            <div class="item2">5</div>
            <div class="item2">6</div>
            <div class="item2">7</div>
            <div class="item2">8</div>
            <div class="item2">9</div>
            <div class="item2">10</div>
            <div class="item2 item">11</div>
            <div class="item2 item">12</div>
            <div class="item2 item">13</div>
        </div>
    </div>
</body>
</html>
